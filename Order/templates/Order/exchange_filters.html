{%load static%}
<aside class="exchange-filters">
  <div class="filters card">
<div class="filters__head">
<img src="{% static  'Manage/admin/segur/img/filter.svg' %}" alt="filter" class="filters__img">
<h3 class="filters__title">Фильтры</h3>
<!-- /.filters__title -->
</div>
<!-- /.filters__head -->

<div class="filters__category">
<p>Все рубрики</p>
<img src="{% static  'Manage/admin/segur/img/shevron.svg' %}" alt="shevron" class="filters__category-img">
</div>
<!-- /.filters__category -->

<h3 class="filters__title budget">Бюджет</h3>
<!-- /.filters__title -->
<div class="budget__inputs">
    <div class="budget__check">
        <input class="filter_params checkbox_filter" type="checkbox" name="" id="budget1">
        <label for="budget1">До 1 000 ₽</label>
    </div>
    <div class="budget__check">
        <input class="filter_params checkbox_filter" type="checkbox" name="" id="budget2">
        <label for="budget2"> 1 000 ₽ - 3 000 ₽</label>
    </div>
    <div class="budget__check">
        <input class="filter_params checkbox_filter" type="checkbox" name="" id="budget3">
        <label for="budget3">3 000 ₽ - 10 000 ₽</label>
    </div>
    <div class="budget__check">
        <input class="filter_params checkbox_filter" type="checkbox" name="" id="budget4">
        <label for="budget4">10 000 ₽ - 30 000 ₽</label>
    </div>
    <div class="budget__check">
        <input class="filter_params checkbox_filter" type="checkbox" name="" id="budget5">
        <label for="budget5">От 30 000 ₽</label>
    </div>
    <h3 class="filters__title budget">Цена</h3>
    <div class="budget__range">
        <input id="price_from" type="number" name="" class="number_filter budget__range-input filter_params" placeholder="От руб."> -
        <input id='price_to' type="number" name="" class="number_filter budget__range-input filter_params" placeholder="До руб.">
    </div>
</div>
<!-- /.budget__inputs -->

<h3 class="filters__title filter-offers">Количество предложений</h3>
<!-- /.filters__title -->
<div class="filter-offers__inputs">
    <div class="filter-offers__check">
        <input class="filter_params checkbox_filter" type="checkbox" name="" id="offers1">
        <label for="offers1">До 5 (117)</label>
    </div>
    <div class="filter-offers__check">
        <input class="filter_params checkbox_filter" type="checkbox" name="" id="offers2">
        <label for="offers2">От 5 до 10 (46)</label>
    </div>
    <div class="filter-offers__check">
        <input class="filter_params checkbox_filter" type="checkbox" name="" id="offers3">
        <label for="offers3">От 10 до 15 (24)</label>
    </div>
    <div class="filter-offers__check">
        <input class="filter_params checkbox_filter" type="checkbox" name="" id="offers4">
        <label for="offers4">От 15 до 20 (17)</label>
    </div>
    <div class="filter-offers__check">
        <input class="filter_params checkbox_filter" type="checkbox" name="" id="offers5">
        <label for="offers5">От 20 (24)</label>
    </div>
</div>
<!-- /.filter-offers__inputs -->

<h3 class="filters__title filter-tasks">Тип заданий</h3>
<!-- /.filters__title -->
<div class="filter-tasks__inputs">
<div class="filter-tasks__check">
    <input class="filter_params checkbox_filter" type="checkbox" name="" id="online">
    <label for="tasks1">Онлайн-задания</label>
</div>
<div class="filter-tasks__check">
    <input class="filter_params checkbox_filter" type="checkbox" name="" id="offline">
    <label for="tasks2">Оффлайн-задания</label>
</div>
</div>
<!-- /.filter-tasks__inputs -->

</div>
<!-- /.filters -->

  <div class="statics card">
<h3 class="statics__title">Статистика биржи за&nbsp;месяц</h3>
<!-- /.statics__title -->
<ul class="statics__list">
<li class="statics__item">
    <p class="statics__text">Проектов</p>
    <span class="statics__result">16 182</span>
</li>
<!-- /.statics__item -->
<li class="statics__item">
    <p class="statics__text">На сумму (₽)</p>
    <span class="statics__result">167 083 625</span>
</li>
<!-- /.statics__item -->
<li class="statics__item">
    <p class="statics__text">Заказов</p>
    <span class="statics__result">6 514</span>
</li>
<!-- /.statics__item -->
</ul>
<!-- /.statics__list -->
</div>
<!-- /.statics card -->

</aside>
<!-- /.exchange-filters -->
