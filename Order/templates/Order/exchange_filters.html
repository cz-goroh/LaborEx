{%load static%}
<aside class="exchange-filters">
  <div class="filters card">
<div class="filters__head">
<img src="{% static  'Manage/admin/segur/img/filter.svg' %}" alt="filter" class="filters__img">
<h3 class="filters__title">Фильтры</h3>
<!-- /.filters__title -->
</div>
<!-- /.filters__head -->
<div class="filters__select">
    <div class="filters__category open-popup" data-popup="popup4">  
        <p>Все рубрики</p>
        <img src="{% static  'Manage/admin/segur/img/shevron.svg' %}" alt="shevron" class="filters__category-img">
    </div>
    <!-- /.filters__category -->
    {% include 'Order/filters_category.html'%}
</div>
  <!-- /.filters__select -->

<h3 class="filters__title budget">Бюджет</h3>
<!-- /.filters__title -->
<div class="budget__inputs">
    <div class="budget__check">
        <input class="filter_params checkbox_filter" type="checkbox" name="" id="budget_0_1000_">
        <label class="checkbox_label" for="budget_0_1000_">До 1 000 ₽</label>
    </div>
    <div class="budget__check">
        <input class="filter_params checkbox_filter" type="checkbox" name="" id="budget_1000_3000_">
        <label class="checkbox_label"  for="budget_1000_3000_"> 1 000 ₽ - 3 000 ₽</label>
    </div>
    <div class="budget__check">
        <input class="filter_params checkbox_filter" type="checkbox" name="" id="budget_3000_10000_">
        <label class="checkbox_label"  for="budget_3000_10000_">3 000 ₽ - 10 000 ₽</label>
    </div>
    <div class="budget__check">
        <input class="filter_params checkbox_filter" type="checkbox" name="" id="budget_10000_30000_">
        <label class="checkbox_label"  for="budget_10000_30000_">10 000 ₽ - 30 000 ₽</label>
    </div>
    <div class="budget__check">
        <input class="filter_params checkbox_filter" type="checkbox" name="" id="budget_30000_10000000000000_">
        <label class="checkbox_label"  for="budget_30000_10000000000000_">От 30 000 ₽</label>
    </div>
    <h3 class="filters__title budget">Цена</h3>
    <div class="budget__range">
        <input id="price_from" type="number" name="" class="number_filter budget__range-input filter_params" placeholder="От руб."> -
        <input id='price_to' type="number" name="" class="number_filter budget__range-input filter_params" placeholder="До руб.">
    </div>
</div>
<!-- /.budget__inputs -->

<h3 class="filters__title filter-offers">Количество предложений</h3>
<!-- /.filters__title -->
<div class="filter-offers__inputs">
    <div class="filter-offers__check">
        <input class="filter_params checkbox_filter" type="checkbox" name="" id="offers_0_5_">
        <label class="checkbox_label"  for="offers_0_5_">До 5 (117)</label>
    </div>
    <div class="filter-offers__check">
        <input class="filter_params checkbox_filter" type="checkbox" name="" id="offers_5_10_">
        <label class="checkbox_label"  for="offers_5_10_">От 5 до 10 (46)</label>
    </div>
    <div class="filter-offers__check">
        <input class="filter_params checkbox_filter" type="checkbox" name="" id="offers_10_15_">
        <label class="checkbox_label"  for="offers_10_15_">От 10 до 15 (24)</label>
    </div>
    <div class="filter-offers__check">
        <input class="filter_params checkbox_filter" type="checkbox" name="" id="offers_15_20_">
        <label  class="checkbox_label" for="offers_15_20_">От 15 до 20 (17)</label>
    </div>
    <div class="filter-offers__check">
        <input class="filter_params checkbox_filter" type="checkbox" name="" id="offers_20_100000_">
        <label  class="checkbox_label" for="offers_20_100000_">От 20 (24)</label>
    </div>
</div>
<!-- /.filter-offers__inputs -->

<h3 class="filters__title filter-tasks">Тип заданий</h3>
<!-- /.filters__title -->
<div class="filter-tasks__inputs">
<div class="filter-tasks__check">
    <input class="filter_params checkbox_filter" type="checkbox" name="" id="online">
    <label class="checkbox_label"  for="tasks1">Онлайн-задания</label>
</div>
<div class="filter-tasks__check">
    <input class="filter_params checkbox_filter" type="checkbox" name="" id="offline">
    <label class="checkbox_label"  for="tasks2">Оффлайн-задания</label>
</div>
</div>
<!-- /.filter-tasks__inputs -->

</div>
<!-- /.filters -->

  <div class="statics card">
<h3 class="statics__title">Статистика биржи за&nbsp;месяц</h3>
<!-- /.statics__title -->
<ul class="statics__list">
<li class="statics__item">
    <p class="statics__text">Проектов</p>
    <span class="statics__result">16 182</span>
</li>
<!-- /.statics__item -->
<li class="statics__item">
    <p class="statics__text">На сумму (₽)</p>
    <span class="statics__result">167 083 625</span>
</li>
<!-- /.statics__item -->
<li class="statics__item">
    <p class="statics__text">Заказов</p>
    <span class="statics__result">6 514</span>
</li>
<!-- /.statics__item -->
</ul>
<!-- /.statics__list -->
</div>
<!-- /.statics card -->

</aside>
<!-- /.exchange-filters -->
